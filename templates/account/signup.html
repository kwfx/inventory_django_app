{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
    <form method="post" class="w-25 text-center">
        <h2>Sign Up</h2>
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
{% endblock content %}
