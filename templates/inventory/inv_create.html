{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% block title %}Inventaire Form{% endblock title %}
{% block content %}
<div class="inventory_creation_form w-25 m-auto">
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <p>
      <button class="btn btn-success" type="submit">Enregistrer</button>
    </p>
  </form>
</div>
{% endblock content %}
